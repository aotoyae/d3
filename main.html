<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 PRACTICE</title>
  </head>
  <body>
    <h1>D3 PRACTICE</h1>
    <svg width="500" height="500"></svg>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script>
      const data = [5, 10, 15, 20, 25, 30, 35, 40, 45, 50];
      const color = [
        '#f0f6fc',
        '#c5d9ed',
        '#9ec2e6',
        '#72aee6',
        '#4f94d4',
        '#3582c4',
        '#2271b1',
        '#135e96',
        '#0a4b78',
        '#043959',
      ];
      const svg = d3.select('svg');

      svg
        .selectAll('bar')
        .data(data)
        .enter()
        .append('rect')
        .attr('fill', (d, i) => color[i])
        .attr('height', (d, i) => d)
        .attr('width', 40)
        .attr('x', (d, i) => 50 * i)
        .attr('y', (d, i) => 100 - d);
    </script>
  </body>
</html>
